<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }

        #background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container */
            z-index: -1; /* Place the image behind other elements */
        }
        #login-box {
            width:20%;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        #login-button, #signup-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Add transition effect */
        }

        #login-button:hover, #signup-button:hover {
            background-color: #45a049; /* Change color on hover */
        }
       /* #login-box {
            background: rgba(255, 255, 255, 0.8);
            width: 30%;
            height: 30%;

            border-radius: 10px;
            text-align: center;
            z-index: 1;
        } /* Place the login box in front of the background image */
        
        #login-box select, #login-box input {

    <title>Login Page</title>
</head>
<body>

    <img id="background-img" src="https://i.pinimg.com/564x/a4/8a/7c/a48a7c6dca3bfb2f9d12c22b46d54f2b.jpg" alt="Background Image">

    <div id="login-box">
        <h2>Login</h2>
        <form id="login-form">
            <label for="name">SELECT YOUR USER MODE OF LOGIN:</label><br>
            <select id="user-type" name="userType" required>
                <option value="" disabled selected>SELECT USER TYPE</option>
                <option value="admin">admin</option>
                <option value="organisation">organisation</option>
                <option value="participant">participant</option>
                <option value="volunteer">volunteer</option>
                <option value="organiser">organiser</option>
            </select>
            <br>
            <input type="submit" id="login-button" value="Login">
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            var userType = document.getElementById('user-type').value;
            if (userType === 'participant') {
                window.location.href = 'newlogin1.php'; // Redirect to participant login page
            } 
            else if (userType === 'admin') {
                window.location.href = 'admin_loginpage.php'; // Redirect to organiser login page
            } else if (userType === 'volunteer') {
                window.location.href = 'newlogin2.php'; // Redirect to volunteer login page
            } else if (userType === 'organiser') {
                window.location.href = 'newlogin3.php'; // Redirect to organiser login page
            }
            else if (userType === 'organisation') {
                window.location.href = 'newlogin4.php'; // Redirect to organiser login page
            }
            
        });
    </script>

</body>
</html>
